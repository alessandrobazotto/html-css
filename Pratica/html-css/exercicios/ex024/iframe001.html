<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <!-- Por padrão, um Iframe possui um tamonho de 300x150px-->
    <p>Acesso ao site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> 
    <a href="https://www.cursoemvideo.com"> Curso em Vídeo </a></iframe> para aprender a programar.</p>
    <p>O repoitóriod do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> 
    no <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a></iframe> também é bem legal.</p>
</body>
</html>
